<app-navbar></app-navbar>
<div class="container">
  <div class="col-md-12">
    <h4>Roles</h4>
    <span>{{roles | json}}</span>
  </div>
  <div class="clearfix"></div>
  <div class="col-md-12">
    <h4>Groups<small>({{groupsCount}})</small></h4>
    <app-groups-table [dtOptions]="dtOptions" [dtTrigger]="dtTriggerGroupsTable" [groups]="groups"></app-groups-table>
  </div>

  <div class="col-md-12">
    <h4>Resources<small>({{resourcesCount}})</small></h4>
    <app-resources-table [dtOptions]="dtOptions" [dtTrigger]="dtTriggerResourcesTable" [resources]="resources"></app-resources-table>
  </div>
</div>
